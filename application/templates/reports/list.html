{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Report</th>
      <th>Date</th>
      <th>Priority</th>
      <th>Progress</th>
    </tr>
    {% for report  in reports %}
    <tr>
      <td>{{ report.title }}</td>
      <td>{{ report.date }}</td>
      <td>{{ report.priority }}</td>
      <td>{{ report.progress }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
